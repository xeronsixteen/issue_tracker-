{% extends "base.html" %}


{% block title %}Вход{% endblock %}
{% block content %}
    <h1>Login panel</h1>

    <form action="" method="post" class="text-center w-50 ms-auto me-auto">
        {% csrf_token %}
        {% if has_error %}
            <p class="text-danger">Undefined username or password</p>
        {% endif %}
        <div class="form-group">
            <label for="username" class="form-label">Username:</label>
            <input type="text" name="username" class="form-control" placeholder="" id="username">
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password:</label>
            <input type="password" name="password" class="form-control" placeholder="" id="password">
        </div>
        <button class="mt-3 btn btn-outline-dark" type="submit">Войти</button>
    </form>
{% endblock %}
