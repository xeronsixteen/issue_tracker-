{% extends 'base.html' %}
{% block content %}
    {% for user in users %}
        <div class="card"
             style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">User:
                <a href="{% url 'accounts:profile' user.pk %} ">{{ user }}</a></h5>
            </div>
        </div>
    {% endfor %}
    {% if is_paginated %}
        {% include "partial/pagination.html" %}
    {% endif %}
{% endblock %}
