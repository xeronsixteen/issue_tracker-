<ul class="pagination mt-3">
    <li class="page-item">
        <a class="page-link" href="?page=1">Start</a>
    </li>
    {% if page_obj.has_previous %}
        <li class="page-item">
            <a class="page-link" href="?page={{ page_obj.previous_page_number }}">Previous</a>
        </li>
        <li class="page-item">
            <a class="page-link"
               href="?page={{ page_obj.previous_page_number }}">{{ page_obj.previous_page_number }}</a>
        </li>
    {% else %}
        <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
        </li>
    {% endif %}

    <li class="page-item active" aria-current="page">
        <form method="get">
            <label for="page">
                <input class="form-control" type="text" name="page" id="page" value="{{ page_obj.number }}">
            </label>
        </form>
    </li>

    {% if page_obj.has_next %}
        <li class="page-item">
            <a class="page-link"
               href="?page={{ page_obj.next_page_number }}">{{ page_obj.next_page_number }}</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="?page={{ page_obj.next_page_number }}">Next</a>
        </li>
    {% else %}
        <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Next</a>
        </li>
    {% endif %}
    <li class="page-item">
        <a class="page-link" href="?page={{ page_obj.paginator.num_pages }}">To the end</a>
    </li>
</ul>
